name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_PATH: /opt/viktoria

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if secrets are set
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "❌ ERROR: VPS_HOST secret is not set!"
            echo "Please add the following secrets to your repository:"
            echo "1. Go to: https://github.com/headonpro/viktoria-wertheim/settings/secrets/actions"
            echo "2. Add these secrets:"
            echo "   - VPS_HOST: 91.98.117.169"
            echo "   - VPS_USER: root"
            echo "   - VPS_SSH_KEY: (the private key)"
            exit 1
          fi
          echo "✅ Secrets appear to be configured"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo '✅ SSH connection successful'"

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            echo "🚀 Starting deployment..."
            
            # Navigate to project directory
            cd ${{ env.PROJECT_PATH }}
            
            # Git pull latest changes
            echo "📥 Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
            
            # Note: Database managed by Supabase Cloud - no local migrations needed
            echo "📋 Using Supabase Cloud for database..."
            
            # Build and deploy with Docker
            echo "🐳 Building Docker image..."
            docker build -t viktoria-frontend-final .
            
            # Stop existing container
            echo "🛑 Stopping existing container..."
            docker stop viktoria-web || true
            docker rm viktoria-web || true
            
            # Start new container with Supabase Cloud
            echo "✨ Starting new container..."
            docker run -d \
              --name viktoria-web \
              --restart unless-stopped \
              -p 8001:3000 \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_SUPABASE_URL=https://oijvttaznvcexbznvaiv.supabase.co \
              -e NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9panZ0dGF6bnZjZXhiem52YWl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxMDYzNjcsImV4cCI6MjA3MjY4MjM2N30.yi7xHbPkg0eSLYNiF3vryfCfy_Mc5T7mN_vVA6WslC4 \
              -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -e NEXT_PUBLIC_APP_URL=https://viktoria.headon.pro \
              viktoria-frontend-final
            
            # Health check
            echo "🔍 Checking deployment..."
            sleep 5
            docker ps | grep viktoria-web
            
            # Clean up old images
            echo "🧹 Cleaning up..."
            docker image prune -f
            
            echo "✅ Deployment complete!"
          ENDSSH

      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key