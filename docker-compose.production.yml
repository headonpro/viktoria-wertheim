version: '3.8'

services:
  # Next.js Application
  web:
    build: .
    container_name: viktoria-web
    restart: unless-stopped
    ports:
      - "8001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
    depends_on:
      - postgres
    networks:
      - viktoria-network
      - supabase_default
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: viktoria-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - viktoria-network

  # Supabase Studio removed for production security
  # Uncomment only for debugging purposes
  # studio:
  #   image: supabase/studio:latest
  #   container_name: viktoria-studio
  #   restart: unless-stopped
  #   ports:
  #     - "54323:3000"
  #   environment:
  #     - STUDIO_PG_META_URL=http://postgres:5432/postgres
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  #   depends_on:
  #     - postgres
  #   networks:
  #     - viktoria-network

volumes:
  postgres-data:

networks:
  viktoria-network:
    driver: bridge
  supabase_default:
    external: true